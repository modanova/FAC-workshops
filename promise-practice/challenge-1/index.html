<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1 | Promise practice</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      // this function returns a promise
      // the promise resolves after the number of milliseconds you pass in
      // don't worry too much about how this works for now
      // we'll look at how to create promises in a later workshop
      function wait(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      // example usage of wait (feel free to delete):
      

      // write your code here
      const light = (color, ms) => {
        console.log(color);
        return wait(ms);
      }
      // "green", "amber", "red", "amber", "red", "green", "finished"

      wait(2000)
      .then(()=>light('green', 1000))
      .then(()=>light('amber', 1000))
      .then(()=>light('red', 1000))
      .then(()=>light('amber', 1000))
      .then(()=>light('red', 1000))
      .then(()=>light('green', 0))
      .then(()=>console.log('finished'))

    </script>
  </body>
</html>
