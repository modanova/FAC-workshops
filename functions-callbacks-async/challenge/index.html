<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Functions and asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      function lights(str, callback) {
        window.setTimeout(() => callback(str), 1000)
      }

      lights("green", function (x) {
        console.log(x)

        lights("amber", function (x) {
          console.log(x)

          lights("red", function (x) {
            console.log(x)

            lights("amber", function (x) {
              console.log(x)

              lights("green", function (x) {
                console.log(x)

                lights("finish", function (x) {
                  console.log(x)
                })
              })
            })
          })
        })
      })
    </script>
  </body>
</html>
